<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desarrollar con Tailwind CSS</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
  <div class="container m-auto">
    <header class="flex items-center px-3 py-2 text-white bg-gray-800">
      <img class="h-12" src="/images/mundo.png" alt="El mundo">
      <span class="mt-2 ml-3 text-xl"><b>lindo</b>mundo.com</span>
      <div class="flex-grow text-right">
        <img class="inline h-8" src="/images/menu.png" alt="Menu">
      </div>
    </header>
    
    <section class="px-10 py-10 text-white bg-white bg-green-600 sm:text-center">
      <h1 class="mb-3 text-5xl font-bold leading-tight sm:text-6xl sm:mb-5">De paso...<br><span class="text-teal-400">por el mundo</span></h1>
      <p class="mb-5 text-2xl italic sm:mb-9 sm:text-4xl">Descubre nuestras guías y cuentos de viajes de autor</p>
      <div class="flex flex-col sm:flex-row sm:justify-center">
        <a href="#" class="button">Países</a>
        <a href="#" class="bg-green-100 button">Guías populares</a>
      </div>
    </section>

    <section class="py-8 bg-gray-600">
      <p class="text-xl text-center text-white">
        ¿Dónde quieres ir?
      </p>
      <div class="flex items-center px-8 mt-5 mb-2 lg:px-16 xl:px-32">
        <input type="text" class="block w-full bg-gray-200 border-0 rounded-md focus:ring-blue-200 focus:bg-white focus:ring-4" placeholder="Escribe un destino">
        <span class="ml-4">
          <svg class="inline-block w-8 h-8 text-green-400 fill-current" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20">
            <path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z" />
          </svg>
        </span>
      </div>
    </section>

    <section class="p-4 bg-white">
      <article class="max-w-sm mx-auto mb-5 bg-yellow-100 border border-gray-200 rounded shadow-md">
        <img src="./images/destinos/18529.jpg" alt="Óbidos"
          class="object-cover object-center w-full rounded rounded-b-none h-52">
        <div class="p-3">
          <h3 class="mb-2 text-2xl font-bold text-yellow-800">Guía de Óvidos</h3>
          <p class="mb-4">Óvidos es una ciudad de algún sitio de interés. Visita con nosotros esta bella urbe.</p>
          <div class="mb-1">
            <a href="#" class="inline-block px-3 py-1 mr-1 text-xl text-white transition-all transition transform rotate-0 bg-green-500 rounded hover:bg-green-700 focus:bg-blue-600 focus:outline-none focus:text-yellow-200 focus:shadow-lg active:bg-red-700 focus:rotate-45">Viajar</a>
            <a href="#" class="inline-block px-3 py-1 mr-1 text-xl text-white transition-all transition transform rotate-0 bg-green-500 rounded hover:bg-green-700 focus:bg-blue-600 focus:outline-none focus:text-yellow-200 focus:shadow-lg active:bg-red-700 focus:rotate-45">Fechas</a>
          </div>
        </div>
      </article>
    </section>

    <section class="p-8 bg-gray-200">
      <h2 class="pb-2 mb-4 text-2xl font-bold text-green-600 border-b border-gray-300">Contacto</h2>
      <p class="mb-4">
        <label for="name" class="block mb-2">
          Nombre:
        </label>
        <input type="text" name="name" id="name" class="block w-full p-2 text-base" placeholder="Escribe...">
      </p>
      <p class="mb-4">
        <label for="name" class="block mb-2">
          Dirección:
        </label>
        <input type="text" name="dir" id="dir" class="w-full">
      </p>
      <p class="mb-4">
        <label for="estadocivil" class="block mb-2">
          Estado civil:
        </label>
        <select name="estadocivil" id="estadocivil" class="w-full">
          <option value="soltero">Soltero</option>
          <option value="casado">Casado</option>
          <option value="divorciado">Divorciado</option>
        </select>
      </p>
      <p class="mb-4">
        <input type="checkbox" name="acepto" id="acepto" class="w-6 h-6"> 
        <label for="acepto" class="relative ml-1 top-0.5">
          Acepto política de privacidad
        </label>
      </p>
      <p class="mb-4">
        <button class="px-3 py-2 text-white bg-green-500 focus:outline-none focus:ring focus:ring-blue-500">Enviar</button>
      </p>
    </section>

    <section class="p-4">
      <article class="relative mx-auto mb-4 max-w-300">
        <img src="./images/destinos/11365.jpg" alt="Camino de santiago" class="object-cover object-center w-full rounded shadow-md">
        <span
          class="absolute bottom-0 w-full px-4 py-2 text-lg font-bold text-white bg-blue-700 bg-opacity-75 rounded rounded-t-none md:text-sm">Camino
          de santiago</span>
      </article>
    </section>
    

    
<br><br>
  </div>
</body>
</html>
